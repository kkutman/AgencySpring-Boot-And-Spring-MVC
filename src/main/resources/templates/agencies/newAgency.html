<!DOCTYPE html>
<html lang="en,ru"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/templates/agencies.house/saveAgency}" th:object="${agency}">
  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div>
    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country">
  </div>
  <div>
    <label for="phone number">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phone number">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email">
  </div>

  <div>
    <label for="photo">Photo</label>
    <input type="text" th:field="*{photo}" id="photo">
  </div>

  <button type="submit">Save Agency</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
