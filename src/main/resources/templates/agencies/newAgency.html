<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div  style="margin-top: 70px" class="d-flex justify-content-center">
  <form class="p-5 bg-light" th:action="@{/agencies/saveAgency}" th:object="${agency}" th:method="post">
    <!--        <input type="hidden" th:field="*{id}">-->
    <div class="form-group">
      <label for="name" class="form-label">name</label>
      <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
      <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    </div>
    <div class="form-group">
      <label for="input" class="form-label">address</label>
      <input type="text" th:field="*{country}" id="input" class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label for="image" class="form-label">image</label>
      <input type="text" th:field="*{photo}" id="image" class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label for="image" class="form-label">phone number</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label for="image" class="form-label">email</label>
      <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
    </div>
    <div>
      <br>
      <input type="submit" value="submit" class="btn btn-primary btn-lg">
    </div>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
