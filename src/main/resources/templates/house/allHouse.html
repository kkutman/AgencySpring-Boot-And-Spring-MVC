<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<form class="search-box d-flex" role="search" th:method="GET" th:action="@{/houses}">
    <input class="form-control me-2" type="search" name="word" th:value="${word}" placeholder="Search"
           aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="house:${houses}">
        <div class="card-body">
            <h5 class="card-title" th:text="${house.getHouseType().name()}">House type</h5>
            <h5 class="card-title" th:text="${house.getAddress()}">Address</h5>
            <p class="card-text" th:text="${house.getPrice()}">Price</p>
            <p class="card-text" th:text="${house.getRoom()}">Room</p>
            <p class="card-text" th:text="${house.getCountry()}">Country</p>
            <p class="card-text" th:text="${house.getDescription()}">Description</p>
            <p class="card-text" th:text="${house.getIsBooked()}">Is booked</p>


            <form th:method="GET" th:action="@{/houses/{houseId}(houseId=${house.getId})}">
                <input type="submit" class="btn btn-primary" th:value="Profile"/>
            </form>

            <form th:method="GET" th:action="@{/houses/{agencyId}/{houseId}/edit(agencyId=${agencyId},houseId=${house.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="Update"/>
            </form>
            <br>
            <form th:method="GET" th:action="@{/houses/{agencyId}/{id}/delete (agencyId=${agencyId}, id=${house.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="DELETE"/>
            </form>
        </div>
    </div>

</div>
</div>
</form>

<div style="text-align: center">
    <a th:method="GET" th:href="@{/houses/{agencyId}/new(agencyId=${agencyId})}">
        <button class="btn btn-primary"> Add New House</button>
    </a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
